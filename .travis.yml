language: php
php:
  - 5.6
  - 7.0
  - 7.1
before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install "5.3.0"
  - npm install -g gulp
install:
  - php composer.phar install
  - npm install
  - gulp --production
script: 
  - vendor/bin/phpunit

