language: php
php:
  - 7.1
  - 7.2
  - 7.3
before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh
  - nvm install
  - npm install -g gulp
install:
  - php composer.phar install
  - npm install
  - gulp --production
script: 
  - vendor/bin/phpunit

